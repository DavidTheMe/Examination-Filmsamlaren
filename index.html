<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Movie Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>The Movie Site</h1>
        <button class="mobile-search-button"><img class="button-image" src="./images/icons/menu-burger.png" alt="search button"></button>
        <button class="mobile-search-button"><img class="button-image" src="./images/icons/search.png" alt="search button"></button>
    </header>

    <div class="movie-card">
        <img src="./images/Madagascar2.jpg" class="movie-image" alt="">
        <div class="movie-card-content">
            <h2>Madagascar 2: Escape 2 Africa</h2>
            <p class="movie-info">Comedy, Animated</p>
            <p class="movie-info">2008 - Tom McGarth, Eric Garnel</p>
        </div>
        <img src="./images/icons/bookmark.png" class="mobile-bookmark-button" alt="">
        <button class="bookmark-button"><img class="button-image" src="./images/icons/bookmark.png" alt="search button"></button>
    </div>
</body>
</html>
